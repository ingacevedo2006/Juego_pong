<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Pong Mejorado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 2px solid black;
      margin-top: 20px;
    }
    #panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <div>
      <label for="playerName">Nombre del jugador: </label>
      <input type="text" id="playerName" placeholder="Tu nombre">
      <button onclick="startGame()">Iniciar Juego</button>
    </div>
    <button id="pauseButton" onclick="togglePause()" disabled>Pausar</button>
    <h3 id="score">Puntaje: 0 - 0</h3>
  </div>
</body>
</html>
