<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Pong</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: blue;
    }
    #pantalla-inicial {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #panel-juego {
      display: none;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="pantalla-inicial">
    <h1>JUEGO PONG</h1>
    <p>Realizado por: Sandra</p>
    <input type="text" id="nombre-jugador" placeholder="Ingresa tu nombre" />
    <button onclick="iniciarJuego()">Iniciar Juego</button>
  </div>
  <div id="panel-juego">
    <button id="pauseButton" onclick="togglePause()">Pausar</button>
    <div id="canvas-container"></div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
